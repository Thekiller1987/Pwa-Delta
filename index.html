<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTALINK - Panel de Gestión</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main id="login-screen">
        <div class="login-box">
            <img src="logo.png" alt="Logo DELTALINK" class="logo-img">
            <h2>Acceso a Gestión de Proyectos</h2>
            <div id="login-message" class="message-box" style="display: none;"></div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Clave" required>
                <button type="submit" id="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </main>

    <div id="dashboard-screen">
        <header>
            <img src="logo.png" alt="Logo DELTALINK" class="logo-img">
            <div class="user-controls">
                <div class="user-info">
                    Bienvenido, <span id="user-name"></span>
                </div>
                <button id="logout-button" class="logout-btn">Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="container">
            <h2 class="dashboard-title"><i class="fas fa-chart-line"></i> Control de Proyectos y Asignaciones</h2>
            <div id="dashboard-message" class="message-box" style="display: none;"></div>
            
            <div id="leads-grid" class="loading">Cargando Leads...</div>
        </div>
    </div>

    <div id="custom-confirm-overlay" class="custom-modal-overlay"></div>
    <div id="custom-confirm-modal" class="custom-modal">
        <h2 id="custom-confirm-title"><i class="fas fa-exclamation-triangle"></i> Confirmación</h2>
        <p id="custom-confirm-message">¿Estás seguro?</p>
        <p id="custom-confirm-details" class="details"></p>
        <div class="modal-buttons">
            <button id="custom-confirm-no" class="modal-btn modal-btn-cancel">Cancelar</button>
            <button id="custom-confirm-yes" class="modal-btn modal-btn-confirm">Sí, Confirmar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
